<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ロアッソ熊本 2026 メンバー一覧 【非公式】</title>

  <style>
    :root{
      --roasso-red: #c4001a;
      --roasso-red-soft: rgba(196,0,26,0.06);

      --bg:#ffffff;
      --text:#111;
      --muted:#666;
      --border:#e6e6e6;

      --accent: var(--roasso-red);

      /* JSで実測値を入れる */
      --header-h: 120px;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP",
        "Hiragino Sans", "Yu Gothic", sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ===== 上段固定（タイトル＋検索） ===== */
    header{
      position: sticky;
      top: 0;
      z-index: 30;

      padding:16px 14px 12px;
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--border);
    }

    h1{
      margin:0 0 6px;
      font-size:18px;
      line-height:1.3;
    }

    .tag{
      display:inline-block;
      margin-left:6px;
      padding:2px 8px;
      border-radius:999px;
      background: rgba(196,0,26,.08);
      color: var(--accent);
      font-size:12px;
      font-weight:600;
    }

    .controls{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    input[type="search"]{
      flex:1 1 220px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      font-size:14px;
    }

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      white-space:nowrap;
    }

    main{
      padding:12px 10px 40px;
      max-width:820px;
      margin:0 auto;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
    }

    /* ===== 下段固定（一覧ヘッダー） ===== */
    thead th{
      position: sticky;
      top: var(--header-h);
      z-index: 20;

      background:#fff5f6; /* 不透明 */
      font-size:13px;
      text-align:left;
      padding:12px 10px;
      border-bottom:2px solid var(--roasso-red);
      white-space:nowrap;
      cursor:pointer;
    }

    thead th .hint{
      color:var(--muted);
      font-weight:400;
      margin-left:6px;
      font-size:11px;
    }

    tbody td{
      padding:12px 10px;
      border-bottom:1px solid var(--border);
      font-size:14px;
      vertical-align:middle;
    }
    tbody tr:last-child td{ border-bottom:none; }

    tbody tr:hover{
      background: var(--roasso-red-soft);
    }

    .no{
      width:72px;
      font-variant-numeric: tabular-nums;
      color: var(--roasso-red);
      font-weight:700;
    }

    footer{
      margin-top:12px;
      color:var(--muted);
      font-size:12px;
      line-height:1.6;
    }

    footer a{
      color: var(--accent);
      font-weight:600;
      text-decoration:none;
    }
    footer a:hover{
      text-decoration:underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>ロアッソ熊本 2026 メンバー一覧<span class="tag">非公式</span></h1>
    <div class="controls">
      <input id="q" type="search" placeholder="検索 例 10 佐藤 SHIBUKI" />
      <span class="pill" id="count">0人</span>
      <span class="pill">列名タップで並び替え</span>
    </div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th data-key="no">背番号<span class="hint">tap</span></th>
          <th data-key="name">選手<span class="hint">tap</span></th>
          <th data-key="nick">ネーム<span class="hint">tap</span></th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <footer>
      <div>
        注 非公式ページです 正式情報は
        <a href="https://roasso-k.com/" target="_blank" rel="noopener">クラブ公式</a>
        をご確認ください
      </div>
      <div>最終更新 <span id="updated"></span></div>
    </footer>
  </main>

      document.documentElement.style.setProperty("--header-h", `${h}px`);
