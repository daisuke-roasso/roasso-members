<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ロアッソ熊本 2026 メンバー一覧 【非公式】</title>

  <style>
    :root{
      --roasso-red: #c4001a;
      --roasso-red-soft: rgba(196,0,26,0.06);
      --bg:#ffffff;
      --text:#111;
      --muted:#666;
      --border:#e6e6e6;
      --accent: var(--roasso-red);

      /* JSで header の実高さを入れる */
      --header-h: 120px;

      /* 列幅（Gridで完全一致させる） */
      --col-no: 96px;      /* ← 修正：72px → 96px */
      --col-nick: 110px;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP",
        "Hiragino Sans", "Yu Gothic", sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ===== 上段固定（タイトル＋検索） ===== */
    header{
      position: sticky;
      top: 0;
      z-index: 50;
      padding:16px 14px 12px;
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--border);
    }

    h1{
      margin:0 0 6px;
      font-size:18px;
      line-height:1.3;
    }

    .tag{
      display:inline-block;
      margin-left:6px;
      padding:2px 8px;
      border-radius:999px;
      background: rgba(196,0,26,.08);
      color: var(--accent);
      font-size:12px;
      font-weight:600;
    }

    .controls{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    input[type="search"]{
      flex:1 1 220px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      font-size:14px;
    }

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      white-space:nowrap;
      user-select:none;
    }

    main{
      padding:12px 10px 40px;
      max-width:820px;
      margin:0 auto;
    }

    /* ===== 一覧カード枠 ===== */
    .list{
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
    }

    /* ===== 下段固定（列ヘッダー） ===== */
    .colhead{
      position: sticky;
      top: var(--header-h);
      z-index: 40;
      background:#fff5f6;
      border-bottom:2px solid var(--roasso-red);
    }

    .grid{
      display:grid;
      grid-template-columns: var(--col-no) 1fr var(--col-nick);
      gap:0;
      align-items:center;
    }

    .colhead .cell{
      padding:12px 10px;
      font-size:13px;
      font-weight:600;
      white-space:nowrap;
      cursor:pointer;
    }

    .hint{
      color:var(--muted);
      font-weight:400;
      margin-left:6px;
      font-size:11px;
    }

    /* ===== 行 ===== */
    .row{
      border-bottom:1px solid var(--border);
      background:#fff;
    }
    .row:last-child{ border-bottom:none; }

    .row .cell{
      padding:12px 10px;
      font-size:14px;
    }

    .row:hover{
      background: var(--roasso-red-soft);
    }

    .no{
      color: var(--roasso-red);
      font-weight:700;
      font-variant-numeric: tabular-nums;
    }

    footer{
      margin-top:12px;
      color:var(--muted);
      font-size:12px;
      line-height:1.6;
    }

    footer a{
      color: var(--accent);
      font-weight:600;
      text-decoration:none;
    }
    footer a:hover{ text-decoration:underline; }

    /* スマホでネーム列を少し詰める */
    @media (max-width: 480px){
      :root{ --col-nick: 96px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>ロアッソ熊本 2026 メンバー一覧<span class="tag">非公式</span></h1>
    <div class="controls">
      <input id="q" type="search" placeholder="検索 例 10 佐藤 SHIBUKI" aria-label="検索" />
      <span class="pill" id="count">0人</span>
      <span class="pill">列名タップで並び替え</span>
    </div>
  </header>

  <main>
    <div class="list" role="table" aria-label="メンバー一覧">
      <!-- 列ヘッダー -->
      <div class="colhead grid" role="row">
        <div class="cell" role="columnheader" data-key="no">背番号<span class="hint">tap</span></div>
        <div class="cell" role="columnheader" data-key="name">選手<span class="hint">tap</span></div>
        <div class="cell" role="columnheader" data-key="nick">ネーム<span class="hint">tap</span></div>
      </div>

      <!-- 行 -->
      <div id="rows" role="rowgroup"></div>
    </div>

    <footer>
      <div>
        注 非公式ページです 正式情報は
        <a href="https://roasso-k.com/" target="_blank" rel="noopener">クラブ公式</a>
        をご確認ください
      </div>
      <div>最終更新 <span id="updated"></span></div>
    </footer>
  </main>

  <script>
    /* ===== headerの実高さをCSS変数に反映 ===== */
    const headerEl = document.querySelector("header");
    function syncHeaderHeight(){
      const h = Math.ceil(headerEl.getBoundingClientRect().height);
      document.documentElement.style.setProperty("--header-h", `${h}px`);
    }
    syncHeaderHeight();
    window.addEventListener("resize", syncHeaderHeight);
    window.addEventListener("orientationchange", syncHeaderHeight);
    setTimeout(syncHeaderHeight, 0);

    /* ===== データ ===== */
    const members = [
      { no: 1,  name: "佐藤 史騎",   nick: "SHIBUKI" },
      { no: 2,  name: "黒木 晃平",   nick: "KUROKI" },
      { no: 3,  name: "大西 遼太郎", nick: "RYOTARO" },
      { no: 4,  name: "薬師田 澪",   nick: "YAKUSHIDA" },
      { no: 5,  name: "小林 慶太",   nick: "KOBAYASHI" },
      { no: 6,  name: "岩下 航",     nick: "IWASHITA" },
      { no: 7,  name: "藤井 皓也",   nick: "KOYA" },
      { no: 8,  name: "上村 周平",   nick: "SHUHEI" },
      { no: 10, name: "鹿取 勇斗",   nick: "KATORI" },
      { no: 11, name: "ベ ジョンミン", nick: "BAE" },
      { no: 13, name: "飯星 明良",   nick: "AKIRA" },
      { no: 14, name: "石原 央羅",   nick: "OURA" },
      { no: 15, name: "三島 頌平",   nick: "MISHIMA" },
      { no: 16, name: "武者 大夢",   nick: "MUSHA" },
      { no: 17, name: "永井 颯太",   nick: "NAGAI" },
      { no: 18, name: "半代 将都",   nick: "HANDAI" },
      { no: 19, name: "渡邉 怜歩",   nick: "REAL" },
      { no: 21, name: "西村 遥己",   nick: "NISHIMU" },
      { no: 22, name: "松田 詠太郎", nick: "EITARO" },
      { no: 23, name: "佐藤 優也",   nick: "YUYA" },
      { no: 24, name: "李 泰河",     nick: "THAEHA" },
      { no: 25, name: "那須 健一",   nick: "NASU" },
      { no: 26, name: "戸田 峻平",   nick: "TODA" },
      { no: 27, name: "根岸 恵汰",   nick: "NEGI" },
      { no: 28, name: "吉岡 優希",   nick: "YOSHIOKA" },
      { no: 30, name: "長嶋 志歩",   nick: "SHIA" },
      { no: 35, name: "伊藤 颯真",   nick: "SOMA" },
      { no: 39, name: "青木 俊輔",   nick: "SHUNSUKE" },
      { no: 41, name: "大本 祐槻",   nick: "OMOTO" }
    ];

    const rows = document.getElementById("rows");
    const q = document.getElementById("q");
    const count = document.getElementById("count");
    const updated = document.getElementById("updated");
    updated.textContent = new Date().toISOString().slice(0,10);

    let sortKey = "no";
    let sortAsc = true;

    const normalize = s => String(s).toLowerCase().replace(/\s+/g,"");

    function render(){
      const query = normalize(q.value);
      let filtered = members.filter(m =>
        !query || normalize(`${m.no} ${m.name} ${m.nick}`).includes(query)
      );

      filtered.sort((a,b)=>{
        const av=a[sortKey], bv=b[sortKey];
        if(typeof av==="number") return sortAsc?av-bv:bv-av;
        return sortAsc
          ? String(av).localeCompare(String(bv),"ja")
          : String(bv).localeCompare(String(av),"ja");
      });

      rows.innerHTML = filtered.map(m => `
        <div class="row grid" role="row">
          <div class="cell no" role="cell">${m.no}</div>
          <div class="cell" role="cell">${m.name}</div>
          <div class="cell" role="cell">${m.nick}</div>
        </div>
      `).join("");

      count.textContent = `${filtered.length}人`;
      syncHeaderHeight();
    }

    q.addEventListener("input", render);

    document.querySelectorAll(".colhead [data-key]").forEach(el=>{
      el.addEventListener("click", ()=>{
        const key = el.dataset.key;
        sortAsc = sortKey === key ? !sortAsc : true;
        sortKey = key;
        render();
      });
    });

    render();
  </script>
</body>
</html>
